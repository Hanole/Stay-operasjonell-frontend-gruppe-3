<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/global.css" />
    <link rel="stylesheet" href="/src/pages/bookings/bookings.css" />
    <title>Bookings</title>
  </head>
  <body>
    <section class="new-booking">
      <h2>New booking</h2>

      <div class="booking-card">
        <div class="booking-form">
          <form id="booking-form">
            <input type="hidden" id="booking-room-id" />

            <div class="date-row">
              <label>
                Check-in
                <input type="date" id="check-in-date" />
              </label>

              <label>
                Check-out
                <input type="date" id="check-out-date" />
              </label>
            </div>

            <label>
              Message
              <textarea
                id="message"
                placeholder="Type your message here..."
              ></textarea>
            </label>

            <button type="submit" id="sendBooking">Send →</button>
          </form>
        </div>

        <div class="room-preview">
          <img
            id="room-image"
            src="/assets-rom-detaljer/Bilde-rom-1.jpg"
            alt="Room image"
          />
          <div class="room-info">
            <h3 id="room-name">Nydelig dobbelt rom</h3>
            <p id="room-info-text">Sjøutsikt</p>
            <p id="room-price">2500 pr natt</p>
          </div>
        </div>
      </div>
    </section>

    <section class="your-bookings">
      <h2>My bookings</h2>

      <div id="booking-container"></div>

      <div id="no-bookings" class="hidden">
        <p>You have no bookings yet.</p>
      </div>
    </section>

    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Booking</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-booking-id" />
          <div class="date-row">
            <label>
              Check-in
              <input type="date" id="edit-check-in-date" />
            </label>
            <label>
              Check-out
              <input type="date" id="edit-check-out-date" />
            </label>
          </div>
          <label>
            Message
            <textarea id="edit-message"></textarea>
          </label>
          <div class="button-row">
            <button type="submit">Save Changes</button>
            <button type="button" id="cancel-edit">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Booking</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-booking-id" />
          <div class="date-row">
            <label>
              Check-in
              <input type="date" id="edit-check-in-date" />
            </label>
            <label>
              Check-out
              <input type="date" id="edit-check-out-date" />
            </label>
          </div>
          <label>
            Message
            <textarea id="edit-message"></textarea>
          </label>
          <div class="button-row">
            <button type="submit">Save Changes</button>
            <button type="button" id="cancel-edit">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
